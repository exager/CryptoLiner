<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Crypto Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #161b22;
            padding: 1rem 2rem;
            border-bottom: 1px solid #30363d;
        }

        .navbar-brand {
            color: #58a6ff;
            font-size: 1.6rem;
            font-weight: 600;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: #79c0ff;
            text-decoration: none;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #ffffff;
        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1rem;
        }

        .btn-outline-light {
            color: #c9d1d9;
            border-color: #c9d1d9;
        }

        .btn-outline-light:hover {
            background-color: #30363d;
            color: white;
        }

        .btn-secondary {
            background-color: #30363d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #484f58;
        }

        .text-success {
            color: #2ea043 !important;
        }

        .text-danger {
            color: #f85149 !important;
        }

        .container {
            margin-top: 2rem;
        }

        .footer {
            border-top: 1px solid #30363d;
            margin-top: 3rem;
            padding: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: #8b949e;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand link-underline-opacity-0 link-underline-opacity-0-hover" href="/">ðŸš€ Crypto Liner</a>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional Footer -->
    <footer class="bg-dark text-white mt-0 pt-0 pb-4 p border-top">
        <div class="container">
            <div class="row align-items-center justify-content-between">
            <div class="col-md-6 mb-3 mb-md-0">
                <h5 class="fw-bold">ðŸ’¬ Contact Me</h5>
                <a href="mailto:sks.sahil21@gmail.com" class="text-info fw-semibold">ðŸ“© Mail</a>
                <i class="fa-brands fa-github" style="margin-left: 2em"></i><a href="https://github.com/exager"> Github</a>
            </div>
            <div class="col-md-4 text-md-end">
                <p class="mb-1 small">Built with ðŸš€ & Flask</p>
                <p class="mb-0 small">&copy; {{ year or 2025 }} Crypto Liner</p>
            </div>
            </div>
        </div>
    </footer>

    <!-- JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

</body>
</html>
